{% extends "base.html" %}
{% block content %}
<h4 class="mt-5">You seem to be a{% if classification_string == 'expert' %}n{% endif %}:</h4>
<h1 class="mb-5">{{ classification_string|upper }}</h1>
<style>
    .table {
        width: auto;
    }

    .table th,
    .table td {
        padding-left: 15px;
        padding-right: 15px;
    }
</style>
<table class="table table-hover mb-3">
    <thead>
        <tr>
            <th scope="col">Feature</th>
            <th scope="col">Value</th>
        </tr>
    </thead>
    <tbody>
        {% for feature, value in features %}
        <tr>
            <td>{{ feature }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
